<!DOCTYPE html>
<textarea style="width: 400px; height: 600px;">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #result {
            color: green;
            font-size: 43px;
        }
    </style>
    <title>
        Kalkulator sekund
    </title>
</head>
<body>

<h2>Obliczanie różnicy czasu między dwoma dniami stycznia</h2>

<p>Podaj pierwszy dzień (D1_gier):</p>
<input id="D1_gier" type="number" min="1" max="31">

<p>Podaj pierwszą godzinę (G1_gier):</p>
<input id="G1_gier" type="number" min="1" max="24">

<p>Podaj drugi dzień (D2_gier):</p>
<input id="D2_gier" type="number" min="1" max="31">

<p>Podaj drugą godzinę (G2_gier):</p>
<input id="G2_gier" type="number" min="1" max="24">

<button onclick="calculate()">Oblicz</button>

<p id="result"></p>

<script>
    function calculate() {
        var D1_gier = document.getElementById("D1_gier").value;
        var D2_gier = document.getElementById("D2_gier").value;
        var G1_gier = document.getElementById("G1_gier").value;
        var G2_gier = document.getElementById("G2_gier").value;

        var date1 = new Date(2024, 0, D1_gier, G1_gier);
        var date2 = new Date(2024, 0, D2_gier, G2_gier);

        var differenceInSeconds = Math.abs(date2 - date1) / 1000;

        document.getElementById("result").innerHTML = "Różnica czasu między dniami wynosi: " + differenceInSeconds + " sekund.";
    }
</script>

</body>
</html>
</textarea>
